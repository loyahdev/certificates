<!DOCTYPE html>
<html>
<head>
    <title>Simple File Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Storage</h1>
        <ul>
            <!-- List of files -->
            <li><a href="FILE_URL_1" download>File 1</a></li>
            <li><a href="FILE_URL_2" download>File 2</a></li>
            <li><a href="FILE_URL_3" download>File 3</a></li>
            <!-- Add more files as needed -->
        </ul>
    </div>
</body>
</html>
