<!DOCTYPE html>
<html>
<head>
    <title>Classic File Storage</title>
    <style>
        body {
            font-family: 'Ariel', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #f8f8f8;
            padding: 20px;
            border: 1px solid #d3d3d3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #d3d3d3;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Courier New', Courier, monospace;">File Storage</h1>

</body>
</html>
