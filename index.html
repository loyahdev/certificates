<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple File List</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: red; /* Make general text red */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 8px;
            text-align: left;
            background-color: #d3d3d3; /* Grey background for cells */
        }
        th {
            /* Darker grey background for header */
        }
        a {
            text-decoration: none;
            color: red; /* Make links red */
        }
        a:hover {
            text-decoration: underline;
        }
        .date {
            color: black; /* Keep dates black */
        }
    </style>
</head>
<body>
    <h1 style="color:black;">Index of /files</h1> <!-- Make the header red -->
    <table>
        <tr><th>File Name</th><th>File Size</th><th>Date</th></tr>
        <!-- Repeat this block for each file -->
        <tr>
            <td><a href="link_to_file_1">file_1.zip</a></td>
            <td>1.2M</td>
            <td class="date">2023-Mar-01 12:00</td>
        </tr>
        <!-- ... other files ... -->
    </table>
</body>
</html>
